        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('#btn').click(function(){
                  $.ajax({
                        url: "http://poetrydb.org/author",
                        dataType:'json',

                        success: function(data){
                            console.log("success: ",data);
                            let poet = data.authors[Math.floor(Math.random() * data.authors.length)];
                            // poem = poems.split("\n").join(" <br/> ")
                            // console.log("poem: ", poem)
                            document.getElementById("poet").innerHTML = poet;
														//jQuery
														// $("#poet").html(data.authors);
                        },
                        error: function(){
                          alert("Hey! Something went wrong!")
                        }
                    });
                })

                $('#btt').click(function(){
                  let authorName = $('#authorName').val();

                  $.ajax({
                        url: "http://poetrydb.org/author/"+ authorName,
                        dataType:'json',

                        success: function(data){
                            console.log("success: ",data);
                            let title = data[0].title;
                            let poem = data[0].lines;
                            // let a = poem.toString();
                            // console.log("poem: ", poem)
                            let poems = poem.join("<br>");
                              document.getElementById("title").innerHTML = title
                            document.getElementById("poem").innerHTML = poems

                        },
                        error: function(){
                          alert("Hey! Enter a name!");
                        }
                    });
                })
            })
        </script>
    </head>
